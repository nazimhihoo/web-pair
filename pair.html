<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DANUWA-MD SESSION</title>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>

<style>
  body {
    background-color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 400px;
    margin: 100px auto 50px auto;
    padding: 25px;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    border-radius: 15px;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 25px;
    color: #333;
  }

  input[type="text"] {
    width: 80%;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    margin: 10px 0;
  }

  button:hover {
    transform: scale(1.05);
    transition: 0.2s;
  }

  #codeDisplay {
    margin: 15px 0;
    font-size: 18px;
    color: #444;
    word-break: break-word;
  }

  .footer {
    text-align: center;
    padding: 10px 0;
    color: #888;
    font-size: 14px;
    position: relative;
  }

  /* Akashfun line */
  .akashLine {
    position: absolute;
    bottom: 40px; /* copyright ke upar */
    left: 50%;
    transform: translateX(-50%);
    font-size: 16px;
    font-weight: 500;
    color: #555;
  }
</style>
</head>

<body>

<div class="container">

  <h1>DANUWA-MD</h1>

  <input type="text" id="mobileNumber" placeholder="+94774915917">

  <button id="submit">Generate Pair Code</button>

  <div id="codeDisplay">
    Your pair code will appear here
  </div>

  <button onclick="copyCode()">Copy Code</button>

  <div class="footer">
    <p>Â© 2025 DANUWA-MD. All rights reserved.</p>
  </div>

  <!-- Akashfun line -->
  <div class="akashLine">
    Mis you NAKCHARRI ðŸ¥¹ ðŸ«´
  </div>

</div>

<script>
  document.getElementById("submit").addEventListener("click", async (e)=>{
    const number = document.getElementById("mobileNumber").value;
    const response = await axios(`/pair?number=${number}`);
    document.getElementById("codeDisplay").innerHTML = response.data.code;
  });

  function copyCode(){
    const text = document.getElementById("codeDisplay").innerText;
    navigator.clipboard.writeText(text);
  }
</script>

</body>
</html>
