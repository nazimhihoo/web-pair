<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NextGen-XMD SESSION</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* (CSS unchanged, same as your original) */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo"><i class="fas fa-robot"></i></div>
        <h1 class="title">NextGen-XMD</h1>
        <p class="subtitle">Link your WhatsApp device</p>
        <div class="social-icons">
          <a href="" target="_blank" class="youtube"><i class="fab fa-youtube"></i></a>
          <a href="" target="_blank" class="telegram"><i class="fab fa-facebook"></i></a>
          <a href="" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
          <a href="" target="_blank" class="github"><i class="fab fa-github"></i></a>
        </div>
      </div>

      <!-- Toggle Switch -->
      <div class="toggle-container">
        <div class="toggle-option active" data-mode="pair">
          <i class="fas fa-key"></i> Pair Code
        </div>
        <div class="toggle-option" data-mode="qr">
          <i class="fas fa-qrcode"></i> QR Code
        </div>
      </div>

      <div class="input-group" id="inputGroup">
        <label class="input-label">Enter your WhatsApp number with country code</label>
        <input type="text" id="mobileNumber" class="input-field" placeholder="+94774915917" pattern="[+][0-9]{10,}" title="Please enter country code starting with + followed by number"/>
      </div>

      <button class="generate-btn" id="submit">
        <i class="fas fa-key"></i> Generate Pair Code
      </button>

      <div class="loading" id="loading">
        <i class="fas fa-spinner"></i>
      </div>

      <div class="code-display" id="codeDisplay">
        Your pair code will appear here
      </div>

      <div class="qr-display" id="qrDisplay">
        <img id="qrImage" class="qr-image" src="" alt="QR Code" />
        <div class="qr-instructions" id="qrInstructions">
          Scan this QR code with your WhatsApp app
        </div>
      </div>

      <button class="copy-btn" id="copy" onclick="copyCode()">
        <i class="fas fa-copy"></i> Copy Code
      </button>

      <div class="footer">
        <p>© ᒿᦲᒿᦆ NextGen-XMD | All rights reserved</p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
    <script>
      /* (JS unchanged, same as your original) */
    </script>
  </body>
</html>
