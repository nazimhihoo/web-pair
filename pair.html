<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NextGen-XMD Pair</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.container{
background:#2c3e50;
padding:25px;
border-radius:15px;
width:320px;
text-align:center;
box-shadow:0 0 20px rgba(0,255,150,0.3);
}

.logo{
width:100px;
height:100px;
border-radius:50%;
border:4px solid #00ff99;
margin:auto;
margin-bottom:15px;
}

button{
width:100%;
padding:12px;
margin-top:10px;
border:none;
border-radius:8px;
background:#00c97f;
color:white;
font-size:16px;
cursor:pointer;
}

button:hover{
background:#00a86b;
}

input{
width:100%;
padding:10px;
margin-top:10px;
border-radius:8px;
border:none;
outline:none;
}

#codeBox{
margin-top:15px;
padding:12px;
background:black;
border-radius:8px;
}

.footer{
margin-top:15px;
font-size:14px;
color:#ccc;
}
</style>
</head>

<body>

<div class="container">

<div class="logo"></div>

<h2>NextGen-XMD</h2>
<p>Connect your WhatsApp</p>

<input type="text" placeholder="+923xxxxxxxxx" id="number">

<button onclick="generateCode()">Generate Pair Code</button>

<div id="codeBox">Loading...</div>

<button onclick="copyCode()">Copy Code</button>

<div class="footer">
Â© NextGen-XMD
</div>

</div>


<script>

function generateCode(){

let num = document.getElementById("number").value;

if(num==""){
alert("Enter number");
return;
}

let code = "NX-"+Math.floor(Math.random()*1000000);

document.getElementById("codeBox").innerHTML = code;

}

function copyCode(){

let code =
document.getElementById("codeBox").innerHTML;

navigator.clipboard.writeText(code);

alert("Copied");

}

</script>

</body>
</html>
